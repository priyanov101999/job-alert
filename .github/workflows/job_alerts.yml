name: Job Alerts (hourly)

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run alerts
        run: |
          python scripts/run_alerts.py

      - name: Commit updated state + alert
        run: |
          git config user.name "job-alert-bot"
          git config user.email "job-alert-bot@users.noreply.github.com"
          git add state.json alert.md targets.json || true
          git commit -m "Update alerts" || echo "No changes"
          git push || true

      - name: Create/Update Issue from alert.md
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "New jobs found (last 1 hour)"
          content-filepath: alert.md
          labels: jobs, alerts
